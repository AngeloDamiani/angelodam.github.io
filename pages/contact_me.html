<div class="col-sm-4 align-self-center" id="contact-me">
    <form id="contact-form">
        <div class="form-group">
            <label for="input_name">Full Name</label>
            <input type="text" class="form-control" id="input_name" placeholder="John Doe">
        </div>
        <div class="form-group">
            <label for="input_mail">Email address</label>
            <input type="email" class="form-control" id="input_mail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="input_message">Message</label>
            <textarea class="form-control" id="input_message" rows="4" placeholder="Some message"></textarea>
        </div>
        <button type="button" id='contact-form-sub' class="btn btn-secondary" onclick="send_mail()">Submit</button>
    </form>
